<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Mihan TV</title>
        <script src="//cdn.jsdelivr.net/npm/p2p-media-loader-core@latest/build/p2p-media-loader-core.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/p2p-media-loader-hlsjs@latest/build/p2p-media-loader-hlsjs.min.js"></script>
        <link href="//vjs.zencdn.net/7.6.0/video-js.css" rel="stylesheet" />
        <script src="//vjs.zencdn.net/7.6.0/video.js"></script>
        <script src="//cdn.streamroot.io/videojs-hlsjs-plugin/1/stable/videojs-hlsjs-plugin.js"></script>
        <style>
#video {
    position: fixed; right: 0; bottom: 0;
    min-width: 100%; min-height: 100%;
    width: auto; height: auto; z-index: -100;
    background: url(polina.jpg) no-repeat;
    background-size: cover;
}
        </style>
    </head>
    <body>
        <video id="video" class="video-js vjs-default-skin" controls autoplay></video>
        <script>
            if (p2pml.hlsjs.Engine.isSupported()) {
                var engine = new p2pml.hlsjs.Engine();

                p2pml.hlsjs.initVideoJsHlsJsPlugin();
                var player = videojs("video", {
                    html5: {
                        hlsjsConfig: {
                            liveSyncDurationCount: 2, // To have at least 7 segments in queue
                            loader: engine.createLoaderClass(),
                        },
                    },
                    
                });

                player.src({
                    src: "https://iptv.mihantv.com/live/playlist1/index.m3u8",
                });
                
            } else {
                document.write("Not supported :(");
            }
        </script>
    </body>
</html>
